<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>✏ Edit Contact</h1>

    <form method="post">
        <input type="text" name="name" value="{{ contact[1] }}" required>
        <input type="text" name="phone" value="{{ contact[2] }}" required>
        <input type="email" name="email" value="{{ contact[3] }}" required>

        <button type="submit">Update Contact</button>
    </form>

    <br>
    <a href="/" class="btn btn-back">⬅ Back</a>
</div>

</body>
</html>
